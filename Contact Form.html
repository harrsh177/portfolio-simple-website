<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Harrshinee</h1>
            <h5 class="section-one__role">Web Developer</h5>
            <a class="section-one__contact" href="portfolio.html">Home</a>
        </div>


        <div class="contact-form">
            <form>
                <table>

                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your Name " class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="Your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Your Message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>

                </table>
            </form>
        </div>

        <div class="section-five">
            <h4 class="section-five__title">
                Social Media:
                <a href="https://www.linkedin.com/company/login/" target="_blank">LinkedIn</a>
            </h4>
            <p class="section-five__desc">&copy; Harrshinee</p>
        </div>
    </div>
</body>

</html>
